<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="vendor/normalize.css"/>
    <link rel="stylesheet" href="css/default.css"/>
</head>

<body>

    <!-- Time Zone -->
    <section>
        <button class="timezone" name="add">+1h</button>
        <button class="timezone" name="substract">-1h</button>
    </section>
    <h4 class="offset"></h4>

    <!-- Digital - CLOCK -->
    <div  class="digWrapper">
        <div class="digitalView">
            00:00:00
        </div>

        <section>
            <span class="space">12h</span>
            <label class="switch">
             <input class="mode" type="checkbox"/>
                <div class="slider round"></div>
             </label>
             <span class="space">24h</span>
        </section>
    </div>

    <!-- ANALOG - CLOCK - SVG -->
    <div class="analogClockBG">
        <svg version="1.1" x="0px" y="0px"
             width="400px" height="400px" viewBox="0 0 400 400" enable-background="new 0 0 400 400" xml:space="preserve">
        <circle fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" cx="200.788" cy="200.665" r="186.001"/>
        <circle fill="none" stroke="#000000" stroke-width="4" stroke-miterlimit="10" cx="201.143" cy="200.857" r="195.143"/>
        <line fill="none" stroke="#010202" stroke-width="6" stroke-miterlimit="10" x1="200.788" y1="14.665" x2="200.788" y2="71.119"/>
        <line fill="none" stroke="#010202" stroke-width="6" stroke-miterlimit="10" x1="200.503" y1="330.215" x2="200.503" y2="386.666"/>
        <line fill="none" stroke="#010202" stroke-width="6" stroke-miterlimit="10" x1="14.787" y1="200.665" x2="70.956" y2="200.665"/>
        <line fill="none" stroke="#010202" stroke-width="6" stroke-miterlimit="10" x1="330.191" y1="200.665" x2="386.36" y2="200.665"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="39.684" y1="107.652" x2="86.309" y2="134.734"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="107.561" y1="39.686" x2="135.73" y2="88.478"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="293.512" y1="39.39" x2="265.273" y2="88.469"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="361.605" y1="107.654" x2="312.688" y2="135.89"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="361.605" y1="293.683" x2="312.693" y2="265.436"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="293.512" y1="361.766" x2="265.273" y2="312.855"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="107.773" y1="361.771" x2="135.73" y2="312.85"/>
        <line fill="none" stroke="#010202" stroke-width="2" stroke-miterlimit="10" x1="39.398" y1="293.679" x2="88.306" y2="265.426"/>

            <!--- ZEIGER -->
            <line class="minute" stroke-miterlimit="10" x1="200" y1="200" x2="200" y2="50"/>

            <line class="hour" stroke-miterlimit="10" x1="200" y1="200" x2="200" y2="100"/>

            <!--<line class="second" stroke-miterlimit="10" x1="200" y1="200" x2="366.948" y2="152.484"/>-->
            <line class="second" stroke-miterlimit="10" x1="200" y1="200" x2="200" y2="25"/>

            <circle stroke="#010202" stroke-width="2" stroke-miterlimit="10" cx="200" cy="200" r="8"/>
